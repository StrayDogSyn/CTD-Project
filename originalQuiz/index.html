<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A trivia game for nerf-herders">
  <meta name="author" content="E.H.P.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Avengers Assemble 2.0</title>
</head>

<body>

  <div class="container-fluid text-center bg-danger">
    <label class="top-label" for="toggle">❔</label>
    <input type="checkbox" id="toggle">
    <aside id="hidden-nav">
      <a href="../index.html"><i class="fa fa-home fa-lg"></i> Home</a>
      <br>
    </aside>
    <header>
      <figure class="figure-img">
        <i class="fa fa-times-circle fa-4x"></i>
        <figcaption id="intro" class="initialism text-center fs-3">Welcome to Xavier's School For Gifted Children</figcaption>
      </figure>
      <p id="hiScore" class="fs-1"></p>
      <p id="score" class="fs-1">0</p>
      <i title="Beat the Clock!" class="fa fa-clock fa-lg"></i>
      <p id="timer" class="fs-1"></p>
    </header>
    <div class="container-fluid">
    <section id="question" class="card text-center bg-dark text-white"></section>

    <section class="card text-center fs-3 fw-bold bg-dark text-white" id="feedback"></section>
    <form class="fs-3 fw-bold initialism" id="answer">
    </form>
    <section class="card text-center fs-4 fw-bold bg-dark text-white" id="correct"></section>


    <button title="Click to Play!" class="btn btn-outline-success btn-lg rounded-5" id="start"><i class="fa fa-expand-arrows-alt fa-lg"></i></button>
    </div>
  </div><!-- container-fluid -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://kit.fontawesome.com/c7c2b9d75e.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  <script src="js/scripts.js">
    $(document).ready(function () {

    }); // end ready
  </script>
</body>

</html>
